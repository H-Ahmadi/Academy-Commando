<kendo-grid
          [data]="data | async"
          [pageSize]="state.take"
          [skip]="state.skip"
          [sort]="state.sort"
          [sortable]="true"
          [pageable]="true"
          [scrollable]="'none'"
          (dataStateChange)="gridStateChanged($event)"
        >
    <kendo-grid-column field="id" width="130"></kendo-grid-column>
    <kendo-grid-column field="title" width="200"></kendo-grid-column>
</kendo-grid>
