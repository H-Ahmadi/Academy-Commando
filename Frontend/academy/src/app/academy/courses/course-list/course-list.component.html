<button (click)="add()" kendoButton>Add</button>

<kendo-grid
          [data]="data | async"
          [pageSize]="state.take"
          [skip]="state.skip"
          [sort]="state.sort"
          [filter]="state.filter"
          [sortable]="true"
          [pageable]="true"
          [scrollable]="'none'"
          filterable="menu"
          (dataStateChange)="gridStateChanged($event)"
        >
    <kendo-grid-column field="id" width="130" filter="numeric" ></kendo-grid-column>
    <kendo-grid-column field="title" width="200"></kendo-grid-column>
</kendo-grid>
